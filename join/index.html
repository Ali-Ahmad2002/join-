<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="script.js"></script>
    <script src="./mini_backend.js"></script>
    <script src="./JavaScript/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="./JavaScript/board1.js"></script> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Join - Task Management</title>
</head>

<body onload="initi()">
    <div w3-include-html="navbar.html"></div>

    <div id="containerLog" class="logContainer" style="width: 100%;">
        <main class="form-signin" id="singnin">
            <form>
                <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating loginfailt">
                    <input type="email" class="form-control" id="usersname" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordname" placeholder="Password" required>
                    <!-- An element to toggle between password visibility -->
                    <input type="checkbox" onclick="myFunction()"> Show Password
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3" style="display: flex; justify-content: space-between;">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>

                </div>

                <button style="margin-bottom: 10px; border: 1px solid #0000003d;" onclick="showRegister()">Registrieren</button>
                <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
                <button type="submit" class="w-100 btn btn-lg btn-primary" onclick="login()">Log In</button>
                <button type="submit" class="w-100 btn btn-lg btn-primary" style="margin-top: 10px;" onclick="load()">Log In as
                    guest</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>

            </form>


        </main>
    </div>


    <!-- 
      Zweiter button für Anemldung 

      
   -->

    <div id="containerRegister" class="d-none" style="width: 100%;">
        <main class="form-signin" id="singnin">
            <form class="needs-validation" novalidate>
                <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please register</h1>

                <div class="form-floating loginfailt">
                    <input type="email" class="form-control" id="availableuser" aria-multiline="1" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="availablepwd" minlength="1" placeholder="Password" required>
                    <input type="checkbox" onclick="myFunction1()"> Show Password
                    <label for="availablepwdd">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="availablepwd1" minlength="1" placeholder="Password" required>
                    <input type="checkbox" onclick="myFunction2()"> Show Password
                    <label for="availablepwd1">Password Wiederholen</label>
                </div>

                <div class="checkbox mb-3">
                    <button style="margin-bottom: 10px; border: 1px solid #0000003d;" onclick="showLogin()">Zurück</button>
                </div>
                <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
                <button type="submit" class="w-100 btn btn-lg btn-primary" id="btnDis" onclick="accountregister(event)">Registrieren</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
            </form>
        </main>
    </div>




</body>

</html>
