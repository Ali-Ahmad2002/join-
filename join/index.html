<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="./mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JavaScript/board1.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Join - Task Management</title>
</head>

<body>
    <div w3-include-html="navbar.html"></div>

    <main class="form-signin" id="singnin">
        <form>
            <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating loginfailt">
                <input type="email" class="form-control" id="usersname" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordname" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
        </form>
        <p class="mt-5 mb-3 text-muted"> Registrieren</p>
        <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
        <button type="submit" class="w-100 btn btn-lg btn-primary" onclick="login()">Log In</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>


    </main>
    <!-- 
      Zweiter button für Anemldung 

      
   -->
    <main class="form-signin d-none" id="singnin">
        <form>
            <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating loginfailt">
                <input type="email" class="form-control" id="availableuser" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="availablepwd" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
              <input type="checkbox" value="remember-me"> Remember me
       
            </label>

            </div>


            <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
            <button type="submit" class="w-100 btn btn-lg btn-primary" onclick="accountregister(event)">Registrieren</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>


        </form>
    </main>


</body>

</html>
