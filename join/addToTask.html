<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <script src="./mini_backend.js"></script>
    <script src="JavaScript/addToTask.js"></script>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/addToTask.css">
    <title>Document</title>
</head>

<body onload="includeHTML(),init()">
    <div w3-include-html="navbar.html"></div>

    <div class="contentMain">

        <div class="contentChild">

            <div class="" style="margin-left: 10%;">
                <h1>Add Task</h1>
            </div>


            <div class="taskData">

                <form action="" onsubmit="addTask(); return false">


                    <div class="taskDataParents">
                        <div class="taskDataChild">
                            <h3>Title</h3>
                            <input class="input" type="text" id="titleInputfield" required>
                        </div>

                        <div class="taskDataChild">
                            <h3>Due Date</h3>
                            <input class="input" type="date" id="dateInputfield" required>
                        </div>
                    </div>

                    <div class="taskDataParents">
                        <div class="taskDataChild">
                            <h3>Category</h3>
                            <select class="input inputselect" name="" id="selectCategory">
                            <option value="Blal">Blal</option>
                            <option value="Lala">Lala</option>
                            <option value="zana">zana</option>

                        </select>
                        </div>
                        <!-- <input type="text" id="selectCategory" required> -->


                        <div class="taskDataChild">
                            <h3>Urgency</h3>
                            <select class="input inputselect" name="" id="taskUrgency">
                                <option value="lion">lion</option>
                                <option value="middle">Middle</option>
                                <option value="high">High</option>

                            </select>
                        </div>
                    </div>

                    <div class="taskDataParents">
                        <div class="taskDataChild">
                            <h3>Description</h3>
                            <textarea style=" resize: none;" class="textArea" name="" id="taskDescription" cols="30" rows="10" minlength="1" required></textarea>
                        </div>
                        <div id="selectPersonImg" class="taskDataChild userImg" style="display:flex; justify-content: center;">

                        </div>
                        <div class="taskDataChild">
                            <h3>Assigned to</h3>
                            <div>
                                <div id="add" class="users d-none">


                                </div>

                            </div>

                            <button type="button" onclick="addUsers()">Add</button>
                            <div class="btns">
                                <button type="button" onclick="deletAllVallus()">Cancel</button>

                                <button type="submit">create Task</button>
                            </div>
                        </div>
                    </div>

                </form>



            </div>

        </div>

    </div>

</body>

</html>
