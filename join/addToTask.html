<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <script src="./mini_backend.js"></script>
    <script src="JavaScript/addToTask.js"></script>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/addToTask.css">
    <title>Document</title>
</head>

<body onload="includeHTML(),init()">
    <div w3-include-html="navbar.html"></div>

    <div class="contentMain">

        <div class="contentChild">

            <h1>Add Task</h1>



            <div class="taskData">
                <form action="" onsubmit="addTask(); return false">


                    <div class="taskDataChild">
                        <h3>Title</h3>
                        <input type="text" id="titleInputfield" required>

                        <div>
                            <h3>Due Date</h3>
                            <input type="date" id="dateInputfield" required>
                        </div>
                    </div>


                    <div class="taskDataChild">


                        <h3>Category</h3>
                        <select name="" id="selectCategory">
                            <option value="Blal">Blal</option>
                            <option value="Lala">Lala</option>
                            <option value="zana">zana</option>

                        </select>
                        <!-- <input type="text" id="selectCategory" required> -->


                        <div>


                            <h3>Urgency</h3>
                            <select name="" id="taskUrgency">
                                <option value="lion">lion</option>
                                <option value="middle">Middle</option>
                                <option value="high">High</option>

                            </select>

                        </div>
                    </div>

                    <div class="taskDataChild">


                        <h3>Description</h3>
                        <textarea name="" id="taskDescription" cols="30" rows="10" minlength="1" required></textarea>


                        <div>

                            <h3>Assigned to</h3>
                            <div id="theImages">


                                <!-- <input id="img1" class="d-none" type="image"
                                        src="./images/african-lion-ga78658d36_640.jpg" alt="Submit" width="48"
                                        height="48">
                                    <input id="img2" class="d-none" type="image" src="./images/panda-g17dbddcd4_640.jpg"
                                        alt="Submit" width="48" height="48"> -->


                            </div>
                            <img class="addImg" id="addBtn" onclick="selectImg()" src="./images/plus-7-48.png">

                            <div class="btns">
                                <button>Cancel</button>

                                <button type="submit">create Task</button>



                            </div>

                            <form id="taskCreator" action="">

                                <input onclick="addImg(0)" id="img1" type="image" src="./images/panda-g17dbddcd4_640.jpg">
                                <input onclick="addImg(1)" id="img2" type="image" src="./images/african-lion-ga78658d36_640.jpg">

                            </form>

                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>

</body>

</html>
